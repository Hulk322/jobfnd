<div style=" margin:80px auto 30px auto; font-size: 13px;  min-height: 100vh; ">
            

    <div class="row justify-content-md-center">
        
        
        <div class="col-md-12">
            
            <table class="custom-table table-style-2 table table-striped">
                <thead>
                    <tr>
                        <th>Name of Department</th>
                        <th>Department Code</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments">
                        <td width="50%">
                            
                            <label class="title-bold">{{ department.name | titlecase }}
                            </label>
                        </td>

                        <td>
                            <span class="team-meber-email"><i class="material-icons">confirmation_number</i>{{ department.code }}</span>
                        </td>
                        
                        
                        
                        <td width="50" align="right">
                            <div class="btn-group">
                              <button type="button" class="btn options-group-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_horiz</i>
                              </button>
                              <div class="dropdown-menu dropdown-menu-right">
                                <a data-target="#edit_client_modal" data-toggle="modal" class="dropdown-item" (click)="edit(department)">Edit</a>
                                <a class="dropdown-item" (click)=" delete(department.id, department)">Delete</a>
                              </div>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            
            
        
        </div>
    
   
        
    </div>
    
</div>


</div>

<div class="modal smodal custom-form-group-flat" id="edit_client_modal" style="margin-top:0px;" 
data-keyboard="false" data-backdrop="static" #completeModal>
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
                <h4 class="modal-title"  *ngIf="!department.id">Add Department</h4>
                <h4 class="modal-title"  *ngIf="department.id">Edit Department</h4>
             <button class="close" data-dismiss="modal" (click)="dataDismiss()">&times;</button>
             
          </div>
          <div class="modal-body">
              <form  ngNativeValidate>
                     
                  <div class="form-group">
                     <label for="exampleInputEmail1">Name of Department</label>
                     <input name="name" required [(ngModel)]="department.name" type="text" class="form-control" id=""
                     placeholder="Department Name">
                     
                  </div>
                  <div class="form-group">
                     <label for="exampleInputPassword1">Department Code</label>
                     <input name="code" required [(ngModel)]="department.code" type="text" class="form-control" id=""
                     placeholder="Department Code">
                  </div>
                  
                        </form>
 
          </div>
          <div class="modal-footer">
             <button type="submit" *ngIf="!department.id" [disabled]="isLoading" (click)="addOrupdate()" class="btn btn-primary pull-right">Save<span *ngIf="isLoading" style="padding-left: 5px;"><i class="fa fa-spinner fa-spin"></i></span></button>
             <button type="submit" class="btn btn-primary pull-right" *ngIf="department.id" [disabled]="isLoading" (click)="addOrupdate()">Update<span *ngIf="isLoading" style="padding-left: 5px;"><i class="fa fa-spinner fa-spin"></i></span></button>
          </div>
       </div>
    </div>
 </div>
