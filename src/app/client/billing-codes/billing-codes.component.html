   <div style=" margin:80px auto 30px auto; font-size: 13px;  min-height: 100vh; ">
            
            
      <div class="row">

          <div class="col-md-12">
              
              <table class="custom-table table-style-2 table table-striped">
                  <thead>
                      <tr>
                          <th>Bill Name</th>
                          <th>Bill Code</th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody>

                      
                      <tr *ngFor="let billing_code of billing_codes">
                          <td width="30%">
                              <label class="title-bold">{{ billing_code.name | titlecase }}
                              </label>
                          </td>
                          <td>
                              <label class="title-bold">{{ billing_code.code }}</label>
                          </td>
                          
                          <td width="50" align="right">
                              <div class="btn-group">
                                <button type="button" class="btn options-group-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  <i class="material-icons">more_horiz</i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                  <a class="dropdown-item" (click)="edit(billing_code)"  data-target="#edit_client_modal" data-toggle="modal">Edit</a>
                                  <a class="dropdown-item" (click)="delete(billing_code.id, billing_code)">Delete</a>
                                </div>
                              </div>
                          </td>
                      </tr>

                      
                      
                  </tbody>
              </table>
              
              
          
          </div>

      </div>
      
      
  </div>


</div>

<div class="modal smodal custom-form-group-flat" id="edit_client_modal" style="margin-top:0px;" data-keyboard="false" data-backdrop="static" #completeModal>
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
               <h4 class="modal-title" *ngIf="!billing_code.id">Add Bill Code</h4>
               <h4 class="modal-title" *ngIf="billing_code.id">Edit Bill Code</h4>
            <button class="close" data-dismiss="modal" (click)="dataDismiss()">&times;</button>
            
         </div>
         <div class="modal-body">
                       <form ngNativeValidate>

                                 <div class="form-group">
                                    <label for="">Bill Name</label>
                                    <input name="name" required [(ngModel)]="billing_code.name" type="text"
                                       class="form-control" id="" placeholder="">
                                 </div>

                                 <div class="form-group">
                                    <label for="">Billing Code</label>
                                    <input name="code" required [(ngModel)]="billing_code.code" type="text"
                                       class="form-control" id="" placeholder="">
                                 </div>

                                
                              </form>
         </div>
         <div class="modal-footer">
                <button type="submit" *ngIf="!billing_code.id" [disabled]="isLoading"
                                    class="btn btn-primary pull-right" (click)="addOrupdate()" >Save<span *ngIf="isLoading" style="padding-left: 5px;"><i class="fa fa-spinner fa-spin"></i></span></button>
                 <button type="submit" *ngIf="billing_code.id" [disabled]="isLoading"
                                    class="btn btn-primary pull-right" (click)="addOrupdate()" >Update<span *ngIf="isLoading" style="padding-left: 5px;"><i class="fa fa-spinner fa-spin"></i></span></button>
         </div>
      </div>
   </div>
</div>
