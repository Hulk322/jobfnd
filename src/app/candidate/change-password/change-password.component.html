<div class="wrap btm-padding-1 graybg">
   <div class="shadow-header-wrap header-publicnav">
      <app-header></app-header>
      <app-sub-menu [current_menu_item]="'password'"></app-sub-menu>
   </div>
   <div class="inner-wrap">
      <div class="bg-gray">
    
         <div class="flex-box">
          
           
       
           <div class="side-bar cabdidate-dashborad_profile mt-5" style="width: 500px;
           margin-left: 100px;">
             <div class="card m-b-20 border-blue">
                   
                <div class="card-header bg-transparent">
                   <span class="text-blue bold">Change Password</span>
                   <div style="margin-top: 15px">
                      <app-errors></app-errors>
                   </div>
                </div>
                <div class="completeness row">
                   
                   <div class="col">
                      
                      <form #chagePasswordForm=ngForm (submit)="onSubmit()" ngNativeValidate>
                      
                      <div class="row">
                         <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <div class="form-group setup-password-field">
                               <label for="old_password">Current Password</label>
                               <input type="password" #showpassword [(ngModel)]="user.old_password" id="old_password" name="old_password" class="form-control" required placeholder="">
                               <i class="fa fa-eye"
                               #eye_show_password 
                               (click)="showPassword(this)"></i>
                            </div>
                            <div class="form-group setup-password-field" style="margin-top: 15px">
                               <label for="password">New Password (Min 8 characters)</label>
                               <input type="password" #shownewpassword name="password" pattern=".{6,}" [(ngModel)]="user.password" class="form-control" required placeholder="">
                               <i class="fa fa-eye"
                               #eye_show_new_password 
                               (click)="showNewPassword(this)"></i>
                            </div>
                            <div class="form-group" style="margin-top: 15px">
                               <label for="password_confirmation">Confirm Password (Min 8 characters)</label>
                               <input type="password" id="password_confirmation" name="password_confirmation" pattern=".{6,}" [(ngModel)]="user.password_confirmation" required class="form-control"  placeholder="">
                            </div>
                            <div class="form-divider"></div>
                            <div class="form-row">
                               <button type="submit" class="btn btn-primary" [disabled]="isLoading">Change Password</button>
                            </div>
                         </div>
                      </div>
                      </form>
                   </div>
                   
                </div>
                
       
             </div>
             
       
             
       
            
           
       
             
                
          </div>
           
           
       
         </div>
       
       </div>
       
   </div>
</div>
