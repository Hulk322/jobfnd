<app-sidebar [current_menu_item]="'business-setup'"></app-sidebar>

<div class="content-area" #content_area>

      <div class="main-head no-tabs">
            
            <div class="childfix">
                <div class="head-left">
                    <h2 class="page-title">Business Setup</h2>
                    
                </div>
                <app-header-right></app-header-right>

                
            </div>
            
        </div>

      <div style=" margin:80px auto 20px auto; font-size: 13px;  min-height: 100vh; ">
            
            <div class="row">
                
                
                <div class="col-md-9">
                    
                    <div class="card job-grid single-job">
                        <div class="inner">
                            <div class="s-details ">

                                <div class="main-content-content form-style-v2">
                                    <div class="card">
                                        
                                        <form #updateProfileForm=ngForm (submit)="onSubmit()" ngNativeValidate>
                                            
                                        
                                             

                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label for="first_name">Business Name</label>
                                                        <input [(ngModel)]="business.name" name="name" class="form-control" type="text">
                                                    </div>
                                                </div>

                                                
                                            </div>

                                            <div class="form-group">
                                                <label for="email">Description</label>
                                                <editor apiKey="58e2dg82xaj8fu10sg5x8whraonzk97pd7z6hyka6folhzew"
                                                                [init]="{plugins: 'link',  height : '380px'}" 
                                                                name="description" [(ngModel)]="business.description">
                                                            </editor>
                                            </div>

                                            <div class="row">
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <div class="form-group">
                                                        <label for="subdomain">Subdomain</label>
                                                        <input 
                                                        [(ngModel)]="business.subdomain" name="subdomain"
                                                         class="form-control" type="text"
                                                         valueType='full'>
                                                    </div>    
                                                </div>
                                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                                    <div class="form-group">
                                                        <label for="website_url">Website URL</label>
                                                        <input   name="business_name" 
                                                            [(ngModel)]="business.website_url"  
                                                        class="form-control" type="text">
                                                    </div>
                                                </div>
                                            </div>

                                           

                                            <div class="row m-b-20">
                                                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                                            <div class="form-group">
                                                                <label for="default_currency">Default Currency</label>
                                                                <select name="default_currency" [(ngModel)]="business.default_currency" class="form-control select2"
                                                                tabindex="-1">
                                                                <option value="">Select</option>
                                                                <option value="{{ currency }}" *ngFor="let currency of currencies">{{ currency }}
                                                                </option>
                                                            </select>
                                                            </div>
                                                        </div>
                                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                    <div class="form-group">
                                                        <label for="business_category">Business Category</label>
                                                        <select name="business_category" class="form-control"
                                                                    [(ngModel)]="business.business_category">
                                                                    <option value="">Select</option>
                                                                    <option value="{{ category }}" *ngFor="let category of categories">
                                                                        {{ category }}
                                                                    </option>
                                                                </select>
                                                    </div>
                                                    
                                                </div>
                                                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                                                     <label for="profile_picture">Business Logo</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" value="{{uploaded_file_name}}" readonly>
                                                        <label class="input-group-btn">
                                                            <span class="btn btn-primary">
                                                                Browse&hellip; <input name="user.profile_picture" type="file" (change)="handleFileUpload($event.target.files)" id="profile_picture" ref="file" class="form-element form-control"style="display: none;">
                                                            </span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-divider"></div>

                                            <div class="form-row ">
                                                <button 
                                                    type="submit" 
                                                    class="btn btn-primary"
                                                    [disabled]="isLoading"><span *ngIf="!isLoading">Update</span><span *ngIf="isLoading">Updating...</span></button>
                                            </div>

                                        </form>
                                    </div>
                                </div>

</div>
</div></div></div>




</div></div>



</div>
