<div class="wrap">
   <div class="content">
      <div class="header">
         <div class="logo">
            <img src="assets/images/logo.svg">
         </div>
         <nav appLoginNavbar class="navbar navbar-expand-lg navbar-light">
         </nav>
      </div>
      <div class="login--2-page custom-form-group loginwrap">
         <div class="main-content">
            <div class="logo-image">
               <img src="assets/images/img1.svg">
            </div>
            <div class="create-account">
               <h1>Reset Password   </h1>
               <form #loginForm=ngForm (ngSubmit)="onSubmit()" ngNativeValidate>
               <app-errors></app-errors>
               <div class="form-group setup-password-field">
                  <label for="">New Password</label>
                  <input type="password" 
                  name="password"  
                  #showpassword
                  [(ngModel)]="form.password"  
                  class="form-control" 
                  placeholder="New Password">
                  <i class="fa fa-eye"
                  #eye_show_password 
                  (click)="showPassword(this)"></i>
               </div>
               <div class="form-group" style="margin-top: 15px">
                  <label for="">Confirm Password</label>
                  <input 
                  type="password" 
                  name="password_confirmation" 
                  [(ngModel)]="form.password_confirmation" 
                  class="form-control" 
                  placeholder="Confirm Password">
               </div>
               <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                     <button [disabled]="isLoading" type="submit"
                        class="btn btn-blue">RESET PASSWORD <i
                        class="right-arrow"></i></button>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right">
                     <a style="margin-top: 10px;display: inline-block;" routerLink="/login">Login</a>
                  </div>
               </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- /wrap -->
<app-footer></app-footer>
